<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Commission Calculator</title>
    <style>
        table {
            width: 30%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
            text-align: right;
        }
        input[type="text"], input[type="number"] {
            width: 10%;
            text-align: right ;
            
        }
    </style>
</head>
<body>
<h1>Homework 3 - part2</h1>
    <form id="salesForm">
        <label for="sellerName">Seller's Name:</label>
        <input type="text" id="sellerName" required><br><br>
        
        <label for="item1">Item 1:</label>
        <input type="number" id="item1" min="0" required><br><br>

        <label for="item2">Item 2:</label>
        <input type="number" id="item2" min="0" required><br><br>

        <label for="item3">Item 3:</label>
        <input type="number" id="item3" min="0" required><br><br>

        <label for="item4">Item 4:</label>
        <input type="number" id="item4" min="0" required><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear Form"><br><br>
    </form>

    <table>
        <thead>
            <tr>
                <th>Item#</th>
                <th>Price</th>
                <th>Qty Sold</th>
                <th>Total $</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>$20.99</td>
                <td id="qtySold1"></td>
                <td id="total1"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>$12.75</td>
                <td id="qtySold2"></td>
                <td id="total2"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>$9.95</td>
                <td id="qtySold3"></td>
                <td id="total3"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>$35.89</td>
                <td id="qtySold4"></td>
                <td id="total4"></td>
            </tr>
        </tbody>
    </table>

    <p>Total Amount Sold: <span id="totalAmountSold">$0.00</span></p>
    <p>Total Weekly Earnings: <span id="totalEarnings">$0.00</span></p>

    <script>
        document.getElementById("salesForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Get quantity sold for each item
            var qtySold1 = parseFloat(document.getElementById("item1").value);
            var qtySold2 = parseFloat(document.getElementById("item2").value);
            var qtySold3 = parseFloat(document.getElementById("item3").value);
            var qtySold4 = parseFloat(document.getElementById("item4").value);

            // Calculate total sales for each item
            var total1 = qtySold1 * 20.99;
            var total2 = qtySold2 * 12.75;
            var total3 = qtySold3 * 9.95;
            var total4 = qtySold4 * 35.89;

            // Display quantity sold and total for each item
            document.getElementById("qtySold1").textContent = qtySold1;
            document.getElementById("qtySold2").textContent = qtySold2;
            document.getElementById("qtySold3").textContent = qtySold3;
            document.getElementById("qtySold4").textContent = qtySold4;

            document.getElementById("total1").textContent = "$" + total1.toFixed(2);
            document.getElementById("total2").textContent = "$" + total2.toFixed(2);
            document.getElementById("total3").textContent = "$" + total3.toFixed(2);
            document.getElementById("total4").textContent = "$" + total4.toFixed(2);

            // Calculate total amount sold
            var totalAmountSold = total1 + total2 + total3 + total4;
            document.getElementById("totalAmountSold").textContent = "$" + totalAmountSold.toFixed(2);

            // Calculate total earnings
            var totalEarnings = (totalAmountSold * 0.09) + 250;
            document.getElementById("totalEarnings").textContent = "$" + totalEarnings.toFixed(2);
        });
    </script>
     <p><a href="hw3.html">Back to Homework 3</a></p>
</body>
</html>
