<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2 - Extra Credit</title>
    <style>
        table {
            width: 40%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"]:focus {
            background-color: lightblue;
        }
    </style>
    <script>
        function convertCurrency() {
            const usdAmount = parseFloat(document.getElementById('usdAmount').value);
            const exchangeRates = {
                Euro: 0.84,
                'Canadian Dollar': 1.23,
                'Hong Kong Dollar': 7.76,
                'Japanese Yen': 110.80,
                'Mexican Peso': 19.82,
            };

            if (!isNaN(usdAmount)) {
                for (const currency in exchangeRates) {
                    const rate = exchangeRates[currency];
                    const value = (usdAmount * rate).toFixed(2);
                    const valueCell = document.getElementById(currency);

                    valueCell.textContent = value;
                }
            }
        }

        // Function to clear the input and result cells
        function clearResults() {
            const inputs = document.querySelectorAll('input[type="text"]');
            for (const input of inputs) {
                input.value = '';
            }

            const resultCells = document.querySelectorAll('.result-cell');
            for (const cell of resultCells) {
                cell.textContent = '';
            }
        }
    </script>
</head>
<body>
    <h2>Currency Conversion</h2>
    <table>
        <tr>
            <th>Currency</th>
            <th>Rate</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Euro</td>
            <td>0.84</td>
            <td class="result-cell" id="Euro"></td>
        </tr>
        <tr>
            <td>Canadian Dollar</td>
            <td>1.23</td>
            <td class="result-cell" id="Canadian Dollar"></td>
        </tr>
        <tr>
            <td>Hong Kong Dollar</td>
            <td>7.76</td>
            <td class="result-cell" id="Hong Kong Dollar"></td>
        </tr>
        <tr>
            <td>Japanese Yen</td>
            <td>110.80</td>
            <td class="result-cell" id="Japanese Yen"></td>
        </tr>
        <tr>
            <td>Mexican Peso</td>
            <td>19.82</td>
            <td class="result-cell" id="Mexican Peso"></td>
        </tr>
    </table>
    <label for="usdAmount">Enter Amount of U.S. Dollars</label>
    <input type="text" id="usdAmount">
    <button type="button" onclick="convertCurrency()">Convert</button>
    <button type="button" onclick="clearResults()">Clear</button> 
    <p><a href="hw2.html">Back to Homework 2</a></p>
</body>
</html>
