<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Game</title>
</head>
<body>
    <h1>Multiplication Game</h1>
    <p>How much is <span id="num1"></span> times <span id="num2"></span>?</p>
    <input type="number" id="answer" placeholder="Your Answer">
    <button onclick="checkAnswer()">Check Answer</button>
    <br><br>
    <p id="result"></p>
    <button id="yesBtn" style="display: none;" onclick="generateQuestion()">Yes</button>
    <button id="noBtn" style="display: none;" onclick="endGame()">No</button>

    <script>
        let num1, num2, correctAnswer;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10);
            num2 = Math.floor(Math.random() * 10);
            correctAnswer = num1 * num2;

            document.getElementById("num1").textContent = num1;
            document.getElementById("num2").textContent = num2;

            document.getElementById("answer").value = "";
            document.getElementById("result").textContent = "";

            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("noBtn").style.display = "none";
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById("answer").value);

            if (userAnswer === correctAnswer) {
                document.getElementById("result").textContent = "Very good!";
                document.getElementById("yesBtn").style.display = "block";
                document.getElementById("noBtn").style.display = "block";
            } else {
                document.getElementById("result").textContent = "No. Please try again.";
            }
        }

        function endGame() {
            document.getElementById("result").textContent = "Thanks for playing, see you next time.";
            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("noBtn").style.display = "none";
        }

        generateQuestion(); // Start the game with the first question
    </script>
</body>
</html>
