<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7 - Part 1</title>
    <style>
        #styleArea {
            padding: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2>Part 1 - Apply Styles</h2>
    
    <div id="styleArea">
        <p>This is the area to apply styles.</p>
        <p>Choose your styles below:</p>
    </div>
    
    <form id="styleForm">
        <label><input type="radio" name="backgroundColor" value="lightblue"> Light Blue</label>
        <label><input type="radio" name="backgroundColor" value="lightgreen"> Light Green</label><br>

        <label><input type="checkbox" name="underline"> Underline</label>
        <label><input type="checkbox" name="bold"> Bold</label>
        <label><input type="checkbox" name="italic"> Italic</label><br>

        <label>Font Size:
            <select name="fontSize">
                <option value="1em">1em</option>
                <option value="1.5em">1.5em</option>
                <option value="2em">2em</option>
            </select>
        </label><br>

        
    </form>

    <script>

    document.addEventListener('DOMContentLoaded', function () {
        const styleForm = document.getElementById('styleForm');
        const styleArea = document.getElementById('styleArea');
    
        styleForm.addEventListener('input', function () {
            const backgroundColor = document.querySelector('input[name="backgroundColor"]:checked')?.value || '';
            const underline = document.querySelector('input[name="underline"]').checked ? 'underline' : '';
            const bold = document.querySelector('input[name="bold"]').checked ? 'bold' : '';
            const italic = document.querySelector('input[name="italic"]').checked ? 'italic' : '';
            const fontSize = styleForm.elements.fontSize.value || '';
    
            styleArea.style.backgroundColor = backgroundColor;
            styleArea.style.textDecoration = underline;
            styleArea.style.fontWeight = bold;
            styleArea.style.fontStyle = italic;
            styleArea.style.fontSize = fontSize;
        });
    });

    </script>

    <br>

    <a href="hw7.html">Back to Homework 7</a>

</body>
</html>
